    <div class="main">
        <h1>Meus dados</h1>
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" placeholder="joao@gmail.com"><br>
        <button class="btn btn-danger" onclick="onClickChangeEmailBtn()">change</button>
        <label for="password">Senha</label><br>
        <input type="password" id="password" name="password"><br>
        <button class="btn btn-danger" onclick="onClickChangePasswordBtn()">change</button>
    </div>>
</body>

<script>
    $("#email").attr("value", sessionStorage.getItem("email"))
    $("#password").attr("value", sessionStorage.getItem("password"))


    function onClickChangeEmailBtn() {
        data = {
            email: $("#email").val()
        }
        makeRequest("put", "user-email", function() {
            alert("Email atualizado com sucesso!")
        }, data)
    }

    function onClickChangePasswordBtn() {
        data = {
            password: $("#password").val()
        }
        makeRequest("put", "user-password", function() {
            alert("Senha atualizada com sucesso!")
        }, data)
    }
</script>
