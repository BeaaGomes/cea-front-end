<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Cadastrar produto</title>
</head>

<body>
    <div class="sidebar">
        <a href="home.html">Home</a>
        <a href="my-products.html">Meus produtos</a>
        <a href="create-product.html">Criar produto</a>
        <a href="index.html">Sair</a>
    </div>
    <div class="main">
        <h1>CADASTRO DE PRODUTO</h1>
        <form action="">
            <label for="name">Nome</label><br>
            <input type="text" id="name" name="name" placeholder="Maria Joaquina"><br>
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" placeholder="joao@gmail.com"><br>
            <label for="password">E-mail</label><br>
            <input type="password" id="password" name="password"><br>
        </form>
        <button onclick="cadastrar()">Enviar</button>
    </div>
</body>
<script>
    function cadastrar() {
        const name = $("#email").val()
        const email = $("#email").val()
        const password = $("#password").val()
        $.ajax({
            method: "POST",
            url: "http://localhost:8000/api/user",
            data: {
                name,
                email,
                password
            },
            success: function(response) {
                if (response) {
                    alert("Usu√°rio cadastrado!")
                } else {
                    alert("Algo deu errado no cadastro.")
                }
            }
        })
    }
</script>

</html>
