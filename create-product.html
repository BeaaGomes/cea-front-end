<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="request.js"></script>
    <title>Cadastrar produto</title>
</head>

<body>
    <div class="sidebar">
        <a href="home.html">Home</a>
        <a href="my-products.html">Meus produtos</a>
        <a href="create-product.html">Criar produto</a>
        <a href="index.html">Sair</a>
    </div>
    <div class="main">
        <h1>CADASTRO DE PRODUTO</h1>
        <form action="">
            <label for="name">Nome</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="description">Descrição do produto</label><br>
            <input type="text" id="description" name="description"><br>
            <label for="price">Preço</label><br>
            <input type="number" min="1" step="0.01" id="price" name="price" placeholder="R$ 50,00"><br>
        </form>
        <button onclick="createProduct()">Enviar</button>
    </div>
</body>
<script>
    function createProduct() {
        data = {
            name: $("#name").val(),
            description: $("#description").val(),
            price: $("#price").val(),
            image: "default"
        }
        makeRequest("post", "product", null, data)
    }
</script>

</html>
