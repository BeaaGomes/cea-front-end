<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../scripts/utils.js"></script>
    <title>Cadastrar produto</title>
</head>

<body>
    <div class="sidebar">
        <a href="home.html">Home</a>
        <a href="my-products.html">Meus produtos</a>
        <a href="create-product.html">Criar produto</a>
        <a href="my-info.html">Meus dados</a>
        <a href="index.html">Sair</a>
    </div>
    <div class="main d-flex justify-content-center">
        <div class="card">
            <form id="create_product_form">
                <label for="name">Nome do produto</label><br>
                <input type="text" id="name" name="name" class="form-control"><br>
                <label for="description">Descrição do produto</label><br>
                <textarea id="description" name="description" rows="4" class="form-control" style="height: 200px;"></textarea><br>
                <label for="price">Preço</label><br>
                <input type="number" min="1" step="0.01" id="price" name="price" placeholder="R$ 50,00" class="form-control"><br>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg">
            </form>
            <button onclick="createProduct()" class="btn btn-success mt-3">Enviar</button>
        </div>

    </div>
</body>
<script>
    function createProduct() {
        let data = new FormData($("#create_product_form")[0]);

        makeRequest("post", "product", function() {
            alert("produto cadastrado!")
            clearFormFields()
        }, data, true)
    }

    function clearFormFields() {
        $('#create_product_form').each(function() {
            this.reset();
        });
    }
</script>

</html>
