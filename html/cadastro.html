<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../scripts/utils.js"></script>
    <title>Cadastro</title>

    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/form.css">
</head>

<body>
    <div class="d-flex center mt-5">
        <div class="card">
            <form action="">
                <label for="name">Nome</label><br>
                <input type="text" class="form-control" id="name" name="name" placeholder="Maria Joaquina"><br>
                <label for="email">E-mail</label><br>
                <input type="email" class="form-control" id="email" name="email" placeholder="joao@gmail.com"><br>
                <label for="password">Senha</label><br>
                <input type="password" class="form-control" id="password" name="password"><br>
            </form>
            <button onclick="createUser()" class="btn btn-success mt-2">Enviar</button>
        </div>
    </div>
</body>
<script>
    function createUser() {
        data = {
            name: $("#name").val(),
            email: $("#email").val(),
            password: $("#password").val()
        }
        makeRequest("post", "user", function() {
            window.location.href = "index.html"
        }, data)

    }
</script>

</html>
